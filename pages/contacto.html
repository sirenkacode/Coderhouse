<!-- Contenido principal -->
<main>
    <section class="container my-5 animate__animated animate__fadeInUp">
        <h1 class="text-center mb-5">Contáctanos</h1>
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-custom">Enviar</button>
            </form>
        </div>
    </section>

    <div class="scroll-top-trigger">
        <a href="#" class="scroll-top-btn custom-arrow" aria-label="Subir arriba">⬆️</a>
